    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
     
      background-size:cover;
        background-image: url("https://c.pxhere.com/photos/39/83/astronomy_constellation_dark_galaxy_night_night_sky_orion_space-1563485.jpg!d");
    }

    

    .main{
        border: 1px solid #686868;
        border-radius: 50%;

    }
    body .main:nth-child(1){
        width: 100px;
        height: 100px;
        /* border: 1px solid #000; */
        position: absolute;
        
    }
    body .main:nth-child(2){
        width: 200px;
        height: 200px;
       
        position: absolute;
        animation-name: rotateing;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(3){
        width: 300px;
        height: 300px;
        
        position: absolute;
        animation-name: rotateing;
        animation-duration: 6s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(4){
        width: 400px;
        height: 400px;
      
        position: absolute;
        animation-name: rotateing;
        animation-duration: 8s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(5){
        width: 500px;
        height: 500px;
       
        position: absolute;
        animation-name: rotateing;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(6){
        width: 600px;
        height: 600px;
        
        position: absolute;
        animation-name: rotateing;
        animation-duration: 12s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(7){
        width: 700px;
        height: 700px;
       
        position: absolute;
        animation-name: rotateing;
        animation-duration: 14s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    body .main:nth-child(8){
        width: 800px;
        height: 800px;
     
        position: absolute;
        animation-name: rotateing;
        animation-duration: 16s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
     body .main:nth-child(9){
        width: 900px;
        height: 900px;
        
        position: absolute;
        animation-name: rotateing;
        animation-duration: 18s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    #sun{
        background-size:150px;
        background-position:  center;
        border: none;
        background-image: url("https://toppng.com/uploads/preview/sun-transparent-background-11549877996b3hvaflom7.png");
        
    }
   


    @keyframes rotateing {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
        
    }
    </style>
