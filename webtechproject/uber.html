<style>
    *{
        margin: 0px;
        top: 0px;
    }
    @keyframes auto {
        0%{
            position: relative;
            left: 0px;
        }
        100%{
            position: relative;
            transform: translatex(10000px);
        }
        
    }
    nav{
        width: 100%;
        height: 80px;
        border: 1px solid #000;
       justify-content: center;
        display: flex;
        font-size: 2rem;
        color: aliceblue;
        background: #000;
        align-items: center;
    }
    .container{
        width: 100%;
        height: 70vh;
        box-shadow: 0px, 0px, 20px, black;  display: flex;
        justify-content: center;
       gap: 20px;
        /* border: 1px solid #000; */
    }
    .container .box{
         box-shadow: 0px 0px 10px black ;
        /* border: 1px solid #000; */
       width: 300px;
       border-radius: 10px ;
       margin-top: 50px;
       height: 300px;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       transition: all 2s;
       
       
    }

     .box:hover button{
        background: #00eaff;
        color: #000;
        border: none ;
        box-shadow: 0px 0px 10px rgb(118, 37, 37);
        
    }
    
    .box:hover{
        box-shadow: 0px 0px 30px rgb(0, 0, 255);
    }
    
    .box span{
        height: 60%;
        width: 90%;
        
        /* border: 1px solid #000; */
    }
    .box input{
        padding: 10px 20px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid;
    }
    .box button{
        width: 60%;
        border: 1px solid;
        height: 35px;
        border-radius: 10px;
        margin-top: 5px;
        background: #000;
        color: aliceblue;
        transition: all 2s;
    }
    span img{
        width: 100%;
        height: 100%;
    }
     img:hover{
        animation-name: auto;
        animation-iteration-count: infinite;
        animation-duration: 10s;
    }
    
</style>
